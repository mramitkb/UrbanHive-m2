<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanHive</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <nav>
            <div class="nav-container">
                <div class="nav-title">
                    <img class="urban-logo" src="./resources/nav-image/urban-hive.png" alt="">

                        Urban<span class="hive">Hive</span>
                    </span>
                </div>

                    <a href="Home">Home</a>

                    <a class="login" href="Login">Login <i class="fa-solid fa-right-to-bracket"></i></a>

            </div>
        </nav>
        <!-- Banner starts from here -->
        <div class="banner-container">
            <div class="banner-details">
                <h3>Man's Bag</h3>
                <p>New Men's Collections</p>
                <div class="banner-icon">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-square-instagram"></i>
                </div>
                <div class="buttons">
                    <button>See More</button>
                    <button>Shop Now</button>
                </div>
            </div>
